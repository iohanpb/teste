  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      background: #fdf7fb;
      color: #222;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #f3dbee;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 16px;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }
    nav .brand {
      font-weight: 700;
      font-size: 1.05rem;
      color: #8b3f72;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 999px;
      color: #444;
    }
    nav a:hover {
      background: #f6e2f0;
    }

    .hero {
      padding: 48px 0 32px;
      background: linear-gradient(135deg, #ffe6f6, #ffffff);
      border-bottom: 1px solid #f3dbee;
    }
    .hero-inner {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 24px;
      align-items: center;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #7a2f66;
    }
    .hero p {
      max-width: 600px;
      margin-bottom: 16px;
      font-size: 1rem;
    }

    .hero-highlight {
      background: #fde9f5;
      border: 1px solid #f3c8e7;
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 14px;
      color: #7a2f66;
      font-weight: 600;
    }

    .btn-primary {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      background: #8b3f72;
      color: #fff;
    }
    .btn-primary:hover {
      background: #702957;
    }

    .doctor-photo {
      display: flex;
      justify-content: center;
    }
    .doctor-photo img {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 16px #0000001a;
      border: 4px solid #f6e2f0;
    }
    .photo-caption {
      text-align: center;
      margin-top: 8px;
      font-size: 0.9rem;
      color: #666;
    }

    section { padding: 32px 0; }
    section h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: #7a2f66;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 2px 8px #00000012;
      margin-bottom: 16px;
    }

    .alert {
      border-left: 4px solid #c92a2a;
      background: #fff5f5;
    }

    .safe-box {
      border-left: 4px solid #2f9e44;
      background: #f3fbf5;
    }

    .risk-box {
      border-left: 4px solid #c92a2a;
      background: #fff5f5;
    }

    .list-strong li {
      margin-bottom: 6px;
      font-weight: 500;
    }

    ul { padding-left: 18px; margin-bottom: 8px; }
    ul li { margin-bottom: 4px; }

    .faq-item { margin-bottom: 16px; }
    .faq-item strong { display: block; margin-bottom: 4px; }

    .price-tag {
      font-size: 1.3rem;
      font-weight: 700;
      color: #7a2f66;
      margin-bottom: 4px;
    }
    .price-note { font-size: 0.95rem; color: #555; }

    footer {
      background: #2b1222;
      color: #f7e8f2;
      padding: 24px 0;
      font-size: 0.85rem;
      margin-top: 12px;
    }

    @media (max-width: 720px) {
      .grid-2, .hero-inner { grid-template-columns: 1fr; }
      nav { flex-direction: column; align-items: flex-start; gap: 4px; }
      .hero h1 { font-size: 1.65rem; }
      .doctor-photo { margin-top: 10px; }
    }
  </style>
